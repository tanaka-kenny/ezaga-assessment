<div class="container">
    <div class="form-container p-3">
        <h1>Enter your email below</h1>
        <form [formGroup]="formGroup" (ngSubmit)="!hasSubmittedEmail ? submitEmail() : submitCode()">
              <app-input [formGroup]="formGroup" [control]="'email'" [label]="'Email'" [type]="'email'" [readOnly]="hasSubmittedEmail" />
              <div *ngIf="hasSubmittedEmail">
                <h5 class="h5 text-info">
                  Enter the code sent to your email below and the new password
                </h5>
                <app-input [formGroup]="formGroup" [control]="'code'" [label]="'Code'" [type]="'number'" />
                <app-input [formGroup]="formGroup" [control]="'password'" [label]="'New password'" [type]="'password'" />
              </div>
              
            <button type="submit" [disabled]="formGroup.invalid"  class="btn btn-primary">Submit</button>
          </form>
          <div class="mt-3">
            <p>
              Back to 
            <a [routerLink]="'/login'"> login</a>
          </p>
          </div>
    </div>
</div>
